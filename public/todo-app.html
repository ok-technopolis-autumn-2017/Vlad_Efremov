<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FirstHomeTask</title>
    <link href="dist/styles/project.css" rel="stylesheet">
</head>
<body>
<div class="main-wrapper">
    <div class="todos-header">
        <h1 class="todos-title">Todos</h1>
    </div>
    <div class="todos-main">
        <div class="todos-add">
            <button class="todos-add_select-all" aria-label="Отметить все как выполненнные">
                <div class="todos-add_select-all_icon"></div>
            </button>
            <div class="todos-add_new-item-w">
                <input class="todos-add_new-item" placeholder="Добавить" aria-label="Поле добавления todo">
            </div>

        </div>

        <div class="todos-list">
            <div class="todos-item __ready">

                <div class="input-checkbox">
                    <input type="checkbox" class="input-checkbox_target"></input>
                    <div class="input-checkbox_visual"></div>
                </div>
                <textarea class="todos-item_text">html</textarea>
                <button class="todos-item_remove" aria-label="Удалить todo">
                    <div class="todos-item_close_icon"></div>
                </button>
            </div>

            <div class="todos-item __ready">
                <div class="input-checkbox">
                    <input type="checkbox" class="input-checkbox_target"></input>
                    <div class="input-checkbox_visual"></div>
                </div>
                <textarea class="todos-item_text">css</textarea>
                <button class="todos-item_remove" aria-label="Удалить todo">
                    <div class="todos-item_close_icon"></div>
                </button>
            </div>


            <div class="todos-item __ready">

                <div class="input-checkbox">
                    <input type="checkbox" class="input-checkbox_target"></input>
                    <div class="input-checkbox_visual"></div>
                </div>
                <textarea class="todos-item_text">js</textarea>
                <button class="todos-item_remove" aria-label="Удалить todo">
                    <div class="todos-item_close_icon"></div>
                </button>
            </div>
            <div class="todos-item">

                <div class="input-checkbox">
                    <input type="checkbox" class="input-checkbox_target"></input>
                    <div class="input-checkbox_visual"></div>
                </div>
                <textarea class="todos-item_text">js tools</textarea>
                <button class="todos-item_remove" aria-label="Удалить todo">
                    <div class="todos-item_close_icon"></div>
                </button>
            </div>
        </div>
        <div class="todos-actions-bar">
            <div class="todos-actions-bar_counter" aria-label="Количество несделанных todo"> n todo</div>
            <div class="todos-filters">
                <button class="todos-filter __active" data-filter="all" aria-label="Фильтр: показать все">
                    Все
                </button>
                <button class="todos-filter" data-filter="ready" aria-label="Фильтр: показать невыполненные">
                    Невыполненные
                </button>
                <button class="todos-filter __active" data-filter="unready" aria-label="Фильтр: показать выполненные">
                    Выполненные
                </button>

            </div>
            <button class="todos-actions-bar_clear-completed">
                Удалить завершенные
            </button>

        </div>
    </div>
</div>


</body>
</html>
